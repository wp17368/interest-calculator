<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>My Website</title>
  </head>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <body>
    <div class="center">
      <main>
        <h1>Find out how broke you will be in x time</h1>
      </main>
      
      <div class = "calculator-wrapper">

        <div class="data-collection-section wrapper shadow grid">

          <div class="wrapper">
            <label for="investment">Your investment:</label>
            <input type="number" id="investment" class="shadow"/>
          </div>

          <div class="wrapper">
            <label for="interest-rate">Interest Rate:</label>
            <input type="number" id="interest-rate" class="shadow" />
          </div>

          <div class="wrapper">
            <label for="time">Time:</label>
            <input type="number" id="time" value="1" class="shadow"/>
          </div>

          <div  class="wrapper">
            <select  name="duration"  id="duration">
              <option value="12">Year</option>
              <option value="1">Month</option>
            </select>
          </div>

        </div>
      
        <div class="calculate-btn-section grid shadow">
          <div ></div>
          <div class="center"><button id="calculate" >calculate</button></div>
        </div>

        <div class="result-section wrapper grid wrapper shadow">
          <label for="totalInterest">Total Interest</label>
          <input id="totalInterest"  class="shadow"></input>
          <label for="totalAmount" id="time-unit">Total Amount</label>
          <input id="totalAmount" class="shadow"></input>
        </div>
      </div>
    
      <script src="script.js"></script>
    </div>
  </body>
</html>
