<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <!-- lol -->
    <title>Interest calculator</title>
  </head>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <body>
        <div class = "calculator-wrapper">

          <div class="data-collection-section wrapper color-shadow grid border-radius-m">
            <div class="padding-top">
              <label for="investment">Your investment:</label>
              <input type="number" id="investment" class="color-shadow width"/>
            </div>

            <div class="padding-top">
              <label for="interest-rate">Interest Rate:</label>
              <input type="number" id="interest-rate" class="color-shadow width" />
            </div>

            <div class="padding-bottom">
              <label for="time">Time:</label>
              <input type="number" id="time" value="1" class="color-shadow width"/>
            </div>

            <div class="padding-bottom">
              <select  name="duration"  id="duration">
                <option value="12">Year</option>
                <option value="1">Month</option>
              </select>
            </div>
          </div>

          
          <div class="calculate-btn-section color-shadow border-radius-m">
            <button ontouchstart="" id="calculate">calculate</button>
          </div>
          
          <div class="result-section grid wrapper color-shadow border-radius-m">

            <div class="padding-top">
              <label for="totalInterest">Total Interest</label>
              <input id="totalInterest"  class="color-shadow"></input>
            </div>

            <div class="padding-bottom">
              <label for="totalAmount" id="time-unit">Total Amount</label>
              <input id="totalAmount" class="color-shadow"></input>
            </div>

          </div>
        </div>
        <!-- put javascript filee at the bottom so it gets executed only after all elements are rendered -->
        <script src="script.js"></script>
  </body>
</html>
