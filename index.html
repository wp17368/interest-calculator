<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <!-- lol -->
    <title>My Website</title>
  </head>
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <body>
        <div class = "calculator-wrapper">

          <div class="data-collection-section wrapper shadow grid">
            <div >
              <label for="investment">Your investment:</label>
              <input type="number" id="investment" class="shadow"/>
            </div>

            <div >
              <label for="interest-rate">Interest Rate:</label>
              <input type="number" id="interest-rate" class="shadow" />
            </div>

            <div >
              <label for="time">Time:</label>
              <input type="number" id="time" value="1" class="shadow"/>
            </div>

            <div  >
              <select  name="duration"  id="duration">
                <option value="12">Year</option>
                <option value="1">Month</option>
              </select>
            </div>
          </div>
        
          <div class="calculate-btn-section shadow">
            <button id="calculate" >calculate</button>
          </div>

          <div class="result-section grid wrapper shadow">
            <label for="totalInterest">Total Interest</label>
            <input id="totalInterest"  class="shadow"></input>
            <label for="totalAmount" id="time-unit">Total Amount</label>
            <input id="totalAmount" class="shadow"></input>
          </div>
        </div>
  </body>
</html>
